<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    <title>Adam Chory's Website</title>
</head>
<body>

    <!--NAVBAR SECTION-->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
            <!--NAVBAR BRAND W/ LOGO-->
            <a class="navbar-brand" href="#">
                <img src = "acLogo.svg" 
                    alt = "Adam Chory's Website" 
                    width = "30" 
                    height = "30"
                    class = "d-inline-block align-top" />
                    Adam Chory's Website
            </a>
            <!--END NAVBAR BRAND W/ LOGO-->

            <!--DROP DOWN HAMBURGER BUTTON-->
            <button 
            class="navbar-toggler" 
            type="button"
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"
            aria-controls="navmenu"
            aria-expanded="false"
            aria-lable="Toggle navigation"
            >
            <span class = "navbar-toggle-icon"></span> 
            </button>
             <!--END DROP DOWN HAMBURGER BUTTON-->

            <!--NAVMENU CONTENTS-->
            <div class = "collapse navbar-collapse"

                <ul class = "navbar-nav text-center ms-auto">
                    <!--text-center ms-auto-->
                    <!--BIO-->
                    <li class = "nav-item">
                        <a  href = #bio 
                            class = "nav-link active"
                            aria-current = "page">
                            Bio
                        </a>
                    </li>
                    <!--END BIO-->

                    <!--PROJECTS-->
                    <li class = "nav-item dropdown">
                        <a class ="nav-link dropdown-toggle"
                            href = #projects 
                            id="navbarDropdown1" 
                            role="button" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                            Projects
                        </a>
                            <!--PROJECTS DROPDOWN-->
                            <ul class="dropdown-menu text-center" 
                                aria-labelledby="navbarDropdown1">
                                <li>
                                    <a class="dropdown-item" 
                                    href="https://adamchory.github.io">Software
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" 
                                        href="#mechanical">
                                        Mechanical
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" 
                                        href="#controlsystems">
                                        Control Systems
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" 
                                    href="#justforfun">
                                    Just For Fun
                                    </a>
                                </li>
                          </ul>
                          <!--END PROJECTS DROPDOWN-->
                    </li>
                    <!--END PROJECTS-->
                    
                    <!--DOCUMENTS-->
                    <li class = "nav-item dropdown">
                        <a class = "nav-link dropdown-toggle"
                            href = #documents 
                            id="navbarDropdown2" 
                            role="button" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                            Documents
                        </a>
                            <!--DOCUMENTS DROPDOWN-->
                            <ul class="dropdown-menu text-center" 
                                aria-labelledby="navbarDropdown2">
                                <li>
                                    <a class="dropdown-item" 
                                    href="#resume">
                                    Resume
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" 
                                    href="#transcripts">
                                    Transcripts
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" 
                                    href="#certificates">

                                    </a>
                                </li>
                          </ul>
                          <!--END DOCUMENTS DROPDOWN-->
                    </li>
                    <!--END DOCUMENTS-->

                    <!--INTERESTS-->
                    <li class = "nav-item">
                        <a href = #interests 
                            class = "nav-link">
                            Interests
                        </a>
                    </li>
                    <!--END INTERESTS-->

                    <!--CONTACT-->
                    <li class = "nav-item">
                        <a href = #contact 
                            class = "nav-link">
                            Contact
                        </a>
                    </li>

                </ul>

</html>
